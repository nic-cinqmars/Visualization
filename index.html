<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pathfinding Visualization</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <script src="https://kit.fontawesome.com/81d92f1aa3.js" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="visual-container">
      <div id="controls-container">
        <button class="control selected" id="block-button">
          <i class="fa-solid fa-ban"></i>
        </button>
        <button class="control" id="start-button">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="control" id="end-button">
          <i class="fa-solid fa-flag-checkered"></i>
        </button>
      </div>
      <div id="grid-container">
        <!-- Squares filled in app.js -->
      </div>
    </div>
  </body>
</html>
